<div style="margin-right: 5px;">
    <button class="btn-bg-color btn-tip" style="margin: 5px;margin-left: 10px;padding:0;height:20px;" ng-if="expandedObj.is" ng-click="showTip($event)">
        <span class="ias-icon list-view-normal" aria-hidden="true"></span>
    </button>
    <button class="btn-expand" style="margin-left: 10px" ng-if="!expandedObj.is" ng-click="hideTip($event)">
        <span class="ias-icon list-view-expand" aria-hidden="true"></span>
    </button>
</div>
