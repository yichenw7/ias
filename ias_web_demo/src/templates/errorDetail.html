<div class="modal fade" id='errorDetailDlg' role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document" style="width: 500px" ng-controller="errorDetailCtrl">
        <div class="modal-content ias-modal-content" style="overflow:hidden"  draggable>
            <div class="modal-header ias-modal-header">
                <h5 class="modal-title ias-modal-title">错误详情</h5>
            </div>
            <div class="modal-body ias-modal-body" style="overflow: auto">
                <textarea type="text" class="ias-comment-input" style="min-width: 100%;min-height: 200px">{{errorDetail}}</textarea>
            </div>
            <div class="modal-footer ias-modal-footer">
                <button type="button"   ng-click="confirmFunc()" style="width: 130px">复制到粘贴板</button>
            </div>
        </div>
    </div>
</div>
