<div class="modal fade" id="checkAssetDlg"  role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document"  style="width:400px;">
        <div class="modal-content ias-modal-content" draggable>
            <div class="modal-header ias-modal-header">
                <h5 class="modal-title ias-modal-title">{{checked_asset.dlg_title}}</h5>
            </div>
            <div class="ias-modal-body">
                <div class="ias-form-group">
                    <label>科目代码：</label>
                    <div class="ias-offset-1-3">
                        <label class="ias-info-label">{{checked_asset.course_code}}</label>
                    </div>
                </div>

                <div class="ias-form-group">
                    <label>科目名称：</label>
                    <div class="ias-offset-1-3">
                        <label class="ias-info-label">{{checked_asset.course_name}}</label>
                    </div>
                </div>

                <div class="ias-form-group" ng-show="checked_asset.byCode">
                    <label>按代码校对：</label>
                    <div class="ias-offset-1-3">
                        <label ng-class="{true:'radio-select',false:'radio-normal'}[checked_asset.checkedType === '0']"
                               > {{checked_asset.byCode.name}}
                            <input style="opacity: 0" type="radio" ng-model="checked_asset.checkedType" value="0" ng-change="typeChanged()"/>
                        </label>
                    </div>
                </div>

                <div class="ias-form-group" ng-show="checked_asset.byName">
                    <label>按名称校对：</label>
                    <div class="ias-offset-1-3">
                        <label ng-class="{true:'radio-select',false:'radio-normal'}[checked_asset.checkedType === '1']"
                               > {{checked_asset.byName.code}}
                            <input style="opacity: 0" type="radio" ng-model="checked_asset.checkedType" value="1" ng-change="typeChanged()"/>
                        </label>
                    </div>
                </div>
                <div class="ias-form-group">
                    <label>手动校对：</label>

                    <div class="ias-offset-1-3" ng-if="checked_asset.asset_type !== '股票'">
                        <angucomplete-alt placeholder="代码、简称或拼音" pause="100"
                                          selected-object="setCheckedBond"
                                          local-data="bondBasicList"
                                          search-fields="bond_id,short_name,pin_yin,pin_yin_full"
                                          title-field="bond_id,short_name"
                                          input-show-fields="bond_id,short_name"
                                          input-class="ias-angucomplete-input"
                                          match-result-length="10"
                                          minlength="1"
                                          auto-match="true"
                                          focus-first="true">
                        </angucomplete-alt>
                    </div>
                    <div class="ias-offset-1-3" ng-if="checked_asset.asset_type === '股票'">
                        <angucomplete-alt placeholder="代码、简称或拼音" pause="100"
                                          selected-object="setCheckedStock"
                                          local-data="stockFundList"
                                          search-fields="code,name,pinyin"
                                          title-field="code,name"
                                          input-show-fields="code,name"
                                          input-class="ias-angucomplete-input"
                                          match-result-length="10"
                                          minlength="1" auto-match="true" focus-first="true"></angucomplete-alt>
                        </angucomplete-alt>
                    </div>
                </div>

                <div class="ias-form-group">
                    <label>校对后代码：</label>
                    <div class="ias-offset-1-3">
                        <label class="ias-info-label">{{checked_asset.checkedObj.asset_code}}</label>
                    </div>
                </div>

                <div class="ias-form-group">
                    <label>校对后名称：</label>
                    <div class="ias-offset-1-3">
                        <label class="ias-info-label">{{checked_asset.checkedObj.asset_name}}</label>
                    </div>
                </div>
            </div>
            <div class="modal-footer ias-modal-footer">
                <button type="button"   ng-click="confirm_checked()">确定</button>
                <button type="button" class="ias-dismiss-btn" ng-click="dismiss()">取消</button>
            </div>
        </div>
    </div>
</div>
