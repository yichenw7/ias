<ias-tabs style-name="ias-primary-tabs">
    <ias-pane tab-title="交易监控">
        <div class="transaction-surveillance" ng-controller="transSurveillanceCtrl">
            <ias-tabs style-name="ias-secondary-tabs">
                <ias-pane tab-title="交易后" new-num="risk.newNum.after">
                    <div class="ias-ui-grid risk-setting-grid" ui-grid="afterTransGrid"
                         ui-grid-resize-columns ui-grid-auto-resize ui-grid-selection></div>
                </ias-pane>
                <button id="refreshErrorRules" title="点击支持实时计算风控规则并展示结果，目前支持每小时计算一次"
                        ng-click="refreshErrorRules()" ng-disabled="ErrorRefreshStatus.isDisabled">
                    {{ ErrorRefreshStatus.content }} {{ ErrorRefreshStatus.leftTime / 1000 | stopwatch }}
                </button>
            </ias-tabs>
        </div>
    </ias-pane>
    <ias-pane tab-title="风控设置" is-hide="!hasPermission">
        <div class="risk-management-setting" ng-controller="riskManagementCtrl">
            <div class="risk-setting-header clearfix">
                <div class="risk-action-btn">
                    <button data-toggle="modal" data-target="#riskSettingDlg">新建</button>
                </div>
            </div>
            <div class="ias-ui-grid risk-setting-grid" ui-grid="accountRulesGrid"
                 ui-grid-resize-columns ui-grid-auto-resize ui-grid-selection></div>
            <div ng-controller="riskSettingCtrl" ng-include="'src/risk/riskSettingDlg.html'"></div>
        </div>
    </ias-pane>
</ias-tabs>
