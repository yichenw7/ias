<div>
    <div class="ias-form-group" ng-show="trade.show_alert">
        <label class="ias-warning">{{ trade.alert_content }}</label>
    </div>
    <div class="ias-form-group">
        <label class="ias-control-label">方向：</label>
        <btn-li-group btn-group="directionGroup" is_disabled="!showBtnList" ng-model="trade.direction" change-btn="changeBtn(value)"> </btn-li-group>

        <div class="ias-offset-1-3">
            <label class="ias-control-label">{{ dateType }}：</label>
            <select class="ias-163-select" ng-model="trade.settlement_days"
                    ng-options="option.value as option.label for option in settlementDaysGroup"
            ></select>
        </div>
    </div>

    <div class="ias-form-group">
        <label class="ias-control-label ias-required-field">本方账户：</label>
        <select class="ias-163-select" ng-model="trade.account_id" ng-disabled="!showBtnList"
                ng-options="account.id as account.name for account in myAccounts | filter:getEditAccount">
        </select>
        <div class="ias-offset-1-3">
            <label class="ias-control-label">发生日期：</label>
            <input readonly="readonly" type="text" class="ias-date-input" datetimepicker config="timePickerConfig" ng-model="trade.reserve_date">
        </div>
    </div>

    <div class="ias-form-group">
        <label class="ias-control-label ias-required-field">金额(元)：</label>
        <input limit-format-number number-point="2" class="input-not-edit" output-number="trade.amount">
    </div>

    <div class="ias-note-wrap">
        <label class="ias-control-label">备注：</label><!--
     --><textarea type="text" class="ias-note-input" ng-model="trade.comment"></textarea>
    </div>
</div>
