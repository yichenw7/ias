<div class="ias-form-group" ng-show="trade.show_alert">
    <label class="ias-warning">{{ trade.alert_content }}</label>
</div>
<div class="ias-form-group">
    <label class="ias-control-label">方向：</label>
    <btn-li-group btn-group="directionGroup" is-disabled="!showBtnList" ng-model="trade.direction"></btn-li-group>
</div>
<div class="ias-form-group">
    <label class="ias-control-label">&nbsp;</label>
    <btn-li-group btn-group="offsetGroup" is-disabled="!showBtnList" ng-model="trade.offset"></btn-li-group>
</div>
<div class="ias-form-group">
    <label class="ias-control-label ias-required-field">本方账户：</label>
    <select class="ias-163-select" ng-model="trade.account_id" ng-disabled="!showBtnList"
            ng-options="account.id as account.name for account in myAccounts | filter:getEditAccount"
            ng-change="handleTradeChanged()">
    </select>
</div>
<div class="ias-form-group">
    <label class="ias-control-label ias-required-field">期货合约：</label>
    <select style="width: 50px;" ng-model="trade.tfType" ng-change="handleTradeChanged()">
        <option value="TF">TF</option>
        <option value="T">T</option>
    </select>
    <input style="width: 30px; margin: 0 1px;" limit-format-number regexp-str="\d*" output-number="trade.tfYear" change-value="handleTradeChanged()">
    <select style="width: 50px;" ng-model="trade.tfMonth" ng-change="handleTradeChanged()">
        <option value="03">03</option>
        <option value="06">06</option>
        <option value="09">09</option>
        <option value="12">12</option>
    </select>
    <div class="ias-offset-1-3">
        <label class="ias-control-label">期货价格：</label>
        <label>{{ position.info.market_price }}</label>
    </div>
</div>
<div class="ias-form-group">
    <label class="ias-control-label ias-required-field">交易日：</label>
    <input readonly="readonly" type="text" class="ias-date-input"
        datetimepicker config="timePickerConfig" ng-model="trade.trade_date" ng-change="handleTradeChanged()">
    <div class="ias-offset-1-3">
        <label class="ias-control-label">交割日：</label>
        <label>{{ position.info.delivery_date }}</label>
    </div>
    <div class="ias-offset-2-3">
        <label class="ias-control-label">剩余天数：</label>
        <label>{{ position.info.remaining_days }}</label>
    </div>
</div>
<div class="ias-form-group">
    <label class="ias-control-label ias-required-field">交易价格：</label>
    <input limit-format-number number-point="4" output-number="trade.price">
</div>
<div class="ias-form-group">
    <label class="ias-control-label ias-required-field">量(手/张)：</label>
    <input limit-format-number regexp-str="\d*" class="ias-amount-input" output-number="trade.volume">
</div>
<div class="ias-form-group">
    <label class="ias-control-label">现有仓位：</label>
    <label>多头头寸：{{ position.long }}&nbsp;&nbsp;空头头寸：{{ position.short }}</label>

</div>
