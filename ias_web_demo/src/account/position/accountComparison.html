    <div style="padding: 5px 0px" >
        <div style="padding-bottom:0px;display:inline;">
            <select ng-model="filterParam.typeOption1" style="width:100px;" ng-options="typeOption.label for typeOption in oneLevelFilter.accountGroupFilters">
                <option value="">一级分类</option>
            </select>
            <select ng-model="filterParam.typeOption2" style="width:100px;" ng-options="content.label for content in filterParam.typeOption1.contents">
                <option value="">二级分类</option>
            </select>
            <button ng-click="bondTab.clickHandler()">查询</button>
        </div>
        <div style="padding-bottom:0px;margin-left: 10px;display: inline-block">
            <select ng-model="displayUnit.index" ng-options="unit as unit.name for unit in unitList" style="margin-top: 0px;width:60px">
                <!-- <option value="" class="" selected="selected">单位</option> -->
                <option label="元" value="object:1546">元</option>
                <option label="万元" value="object:1547">万元</option>
                <option label="亿元" value="object:1548">亿元</option>
            </select>
        </div>
        <btn-li-group btn-group="displayTypes" ng-model="displayType" change-btn="getDisplayType(value)"> </btn-li-group>
        <div class="bond-filter" ng-show="bondPositionFilter.type !== ''">
            已筛选：{{ bondPositionFilter.type }}
            <span ng-click="clearBondFilter()" class="close-icon"></span>
        </div>
        <button ng-csv-utf8="onExportData()" filename="{{fileName}}" csv-header="getCsvHeader()" lazy-load="true"
            add-bom="true" style="float:right;">导出</button>
        <div style="margin-right: 5px;float: right" ng-show="cur_account_authority == ACCOUNT_WRITE">
            <button ng-click="onDealInputBtnClicked()">成交录入</button>
        </div>

        <table class="ias-table">
            <tbody>
                <tr class="thread-bg-color thread-font" style="height: 35px;background-color:#2F3137">
                    <th width="150px" class="has-feedback " ng-repeat="bond in summaryData.account_name track by $index">
                        <span class="grid-block">
                            <b style="color: #FFF0B7;" ng-show="$index==0" ng-bind="winStatus.current_name"></b>
                            <a href="" ng-show="$index>0" class="thread-font" title="{{bond.account_name}}"
                                ng-click="onAccountClicked(bond)" ng-bind="bond.account_name"></a>
                            <span ng-show="showNoteEdit(bond.account_id)"></span>
                        </span>
                    </th>
                    <th></th>
                </tr>
            </tbody>
        </table>
        <table class="ias-table">
            <tbody>
                <tr class="tbody-font">
                    <td style="padding:0; width: 150px;" ng-style="{'color': (val | minusTips)}" ng-repeat="val in summaryData.asset_net track by $index">
                        <span class="grid-block" style="width: 110px; text-align: right;" ng-bind="formatSumText(val)" title={{formatSumText(val)}}>
                        </span>
                    </td>
                    <td></td>
                </tr>
                <tr class="tbody-font ">
                    <td style="padding:0; width: 150px;" ng-style="{'color': (val | minusTips)}" ng-repeat="val in summaryData.cash_t_0 track by $index">

                    </td>
                    <td></td>
